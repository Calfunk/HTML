<!DOCTYPE html>

<html lang="es">

    <head>
      <meta charset="UFT-8">
      <title> Contacto - Barberia Alura</title>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style-contacto.css">
    </head>



    <body>
        <header>
          <div class="caja">
              <h1><img src="imagenes/logo.png" alt="logo de baberia"></h1>
              <nav>
                    <ul> 
                       <li><a href ="index.html">Home</a></li>
                       <li><a href ="productos.html">Productos</a></li>
                       <li><a href ="contacto.html">Contacto</a></li>
                    </ul>

                </nav> 
          </div>
        </header>

        <main>
            <form>
                 <label for="nombreyapellido">Nombre y Apellido</label>
                 <input type="text" id="nombreyapellido" class="input-padron" required>

                 <label for="correoelectronico">Correo Electronico</label>
                 <input type="email" id="correoelectronico" class="input-padron" required placeholder="coreo@dominio.com">

                 <label for="telefono">Telefono</label>
                 <input type="tel" id="telefono" class="input-padron" required placeholder="(+569) XXXX XXXX">

                 <label for="mensaje">Mensaje</label>
                 <textarea cols="70" rows="10" 
                 id="mensaje"></textarea required>

                    <fieldset>

                     <legend>¿Como te gustaria ser contactado?</legend>
                 
                     <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Correo Electronico</label>
   
                     <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono/Celular</label>
   
                     <label for="radio-wsp"><input type="radio" name="contacto" value="wsp" id="radio-wsp" checked>WhatsApp</label>
   
                    </fieldset>

                    <fieldset>

                     <legend>¿En que horario te gustaria ser atendido?</legend>
                     <select>
                        <option>Mañana</option>
                     <option>Tarde</option>
                     <option>Noche</option>
                     </select>

                     <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novendades de nuestra Barberia?

                     <input type="submit" value="Enviar Formulario" class="enviar">
                 
                    </fieldset>
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horarios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> Lunes </td>
                        <td> 08hrs ~ 20hrs </td>
                    </tr> 
                    <tr>
                        <td> Miercoles </td>
                        <td> 08hrs ~ 20hrs </td>
                    </tr> 
                    <tr>
                        <td> Viernes </td>
                        <td> 08hrs ~ 20hrs </td>
                    </tr>
                </tbody>

            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de baberia">
            <p class="copyright">&copy Copyright Barberia Alura - 2020 - 2022</p>
        </footer>
    </body>










</html>
